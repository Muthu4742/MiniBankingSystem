<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mini Bank - Login / Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f8f9fa; }
.card { border-radius: 1rem; }
</style>
</head>
<body>
<div class="container py-5">
<div class="row justify-content-center">
<div class="col-md-8">
<div class="card shadow-sm">
<div class="card-body p-4">
<h3 class="card-title mb-4">Mini Banking System</h3>
<div class="row">
<div class="col-md-6 border-end">
<h5>Login</h5>
<form id="loginForm">
<div class="mb-3">
<label>Email</label>
<input type="email" id="loginEmail" class="form-control" required>
</div>
<div class="mb-3">
<label>Password</label>
<input type="password" id="loginPassword" class="form-control" required>
</div>
<button class="btn btn-primary" type="submit">Login</button>
<div id="loginMsg" class="mt-2"></div>
</form>
</div>
<div class="col-md-6 ps-4">
<h5>Register</h5>
<form id="registerForm">
<div class="mb-3">
<label>Name</label>
<input type="text" id="regName" class="form-control" required>
</div>
<div class="mb-3">
<label>Email</label>
<input type="email" id="regEmail" class="form-control" required>
</div>
<div class="mb-3">
<label>Password</label>
<input type="password" id="regPassword" class="form-control" required>
</div>
<div class="mb-3">
<label>Initial Balance</label>
<input type="number" id="regBalance" class="form-control" value="0" min="0" required>
</div>
<button class="btn btn-success" type="submit">Register</button>
<div id="regMsg" class="mt-2"></div>
</form>
</div>
</div>
</div>
</div>
<p class="text-center text-muted mt-3">Built with Spring Boot + MySQL</p>
</div>
</div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async e => {
e.preventDefault();
const email = document.getElementById('loginEmail').value;
const password = document.getElementById('loginPassword').value;
const res = await fetch('/api/auth/login', {
method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email,password})
});
const data = await res.json();
const msg = document.getElementById('loginMsg');
if(res.ok){
sessionStorage.setItem('accountId', data.accountId);
sessionStorage.setItem('email', email);
sessionStorage.setItem('name', data.name||'');
msg.innerHTML = '<span class="text-success">Login successful</span>';
window.location.href='dashboard.html';
}else{
msg.innerHTML = '<span class="text-danger">'+(data.message||'Login failed')+'</span>';
}
});

document.getElementById('registerForm').addEventListener('submit', async e => {
e.preventDefault();
const name = document.getElementById('regName').value;
const email = document.getElementById('regEmail').value;
const password = document.getElementById('regPassword').value;
const balance = document.getElementById('regBalance').value;
const res = await fetch('/api/auth/register', {
method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({name,email,password,balance})
});
const data = await res.json();
const msg = document.getElementById('regMsg');
if(res.ok){
msg.innerHTML = '<span class="text-success">Registered successfully</span>';
}else{
msg.innerHTML = '<span class="text-danger">'+(data.message||'Registration failed')+'</span>';
}
});
</script>
</body>
</html>
